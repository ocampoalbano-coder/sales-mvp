<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mercury AI</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <a class="brand" href="{{ url_for('main.index') }}">Mercury AI</a>
      <nav>
        <a href="{{ url_for('main.ejecutar') }}">Ejecutar</a>
        <a href="{{ url_for('main.historial') }}">Historial</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
      <div class="flash-stack">
        {% for cat, msg in msgs %}
          <div class="flash {{ cat }}">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <small>MVP Mercury AI â€” {{ cfg.get('APP_LOCALE','es_AR') }}</small>
    </div>
  </footer>
</body>
</html>
